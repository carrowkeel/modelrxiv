<!DOCTYPE html>
<html>
<head>
<title>modelRxiv</title>
<meta charset="UTF-8">
<meta name="description" content="An open-source repository of published biological models and data analysis pipelines">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body>
<header>
	<div class="wrap">
		<nav class="fright"><div class="auth" data-module="apc/auth" data-auth="guest"><span data-auth="guest"><a data-action="login" data-icon="l"></a></span><span data-auth="auth"><a data-icon="+" href="/submit" title="Upload model"></a><a data-icon="O" data-action="logout" title="Logout"></a></span></div></nav>
		<a href="/" class="logo" data-icon="A">modelRxiv</a>
	</div>
</header>
<div class="wrap">
	<div class="main" data-module="model">
		<div class="fright"><div data-framework="framework" data-content="framework"></div></div>
		<h2 data-content="title"></h2>
		<div class="authors"><div data-content="authors"></div><a href="https://doi.org/" target="_blank" data-content="doi"></a></div><div class="description shorten" data-content="description"></div><div class="controls tabs"><a class="model-link" href="#" title="Open the model analysis page">Model</a><a class="code-link selected" href="#" title="View the model source code">Code</a></div><div class="editor"><textarea disabled="disabled" name="code_display" data-content="code"></textarea></div>
	</div>
</div>
<footer>
	<div class="wrap">
		<div class="col">
			<p><a href="/terms.html">Terms of use</a></p>
			<p><a href="/privacy.html">Privacy policy</a></p>
		</div>
		<div class="col"></div>
		<div class="col">
			<p>Platform code licensed under <a href="/COPYING">AGPLv3</a>. Uploaded models are licensed under <a href="https://creativecommons.org/licenses/by/4.0/" target="_blank">CC BY 4.0</a> unless otherwise stated.</p>
		</div>
		<div class="clear"></div>
	</div>
</footer>
<script src="/apc/init.js"></script>
</body>
</html>
